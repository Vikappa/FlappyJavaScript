<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" description="Flappy Bird realizzato in JS per esercizio">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <title>Flap flap flap</title>
</head>

<body>
    <header>
        <h1>
            Flappy bird Javascript
        </h1>
        <h6>Vincenzo Costantini</h6>
    </header>
    <p>Premi barra spaziatrice per flappare</p>
    <main>

        <!-- Div per contenere due background div da far scorrere sullo sfondo -->
        <div class="background-container">
            <div class="background1"></div>
            <div class="background2"></div>
        </div>


        <!-- Div per l'uccellino da animare -->
        <div id="bird">
            <img src="./assets/img/bird.png.png">
        </div>

        <!-- Div per il flex container degli input type range -->
        <div id="rangeBar">
            <div>
                <label for="speed" class="radiobar">Regola la velocità:</label>
                <input type="range" id="speed" class="range_input" min="1" max="10" value="5" step="1">
                <script src="./scripts.js"></script>
            </div>
            <div>
                <label for="diff" class="radiobar">Regola la difficoltà:</label>
                <input type="range" id="diff" class="range_input" min="1" max="10" value="5" step="1">
                <script src="./scripts.js"></script>
            </div>
        </div>


    </main>
</body>


</html>
